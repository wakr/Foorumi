<div class="page-header">
  <h1>{{topic.name}}</h1>
</div>

<p>
  {{topic.description}}
</p>

<h2><ng-pluralize 
        count="topic.Messages.length"
        when="{
            'one':'Yksi viesti', 
            'other': '{} viestiä'
        }">
    </ng-pluralize></h2>

<ul class="media-list"  ng-repeat="message in topic.Messages">
  <li class="media">
      
      
      
    <div class="media-body">
      <h4 class="media-heading">
        <a href="#/messages/{{message.id}}">{{message.title}}</a>
      </h4>

      <p>
        {{message.content}}
      </p>

      <p class="text-muted">
        Käyttäjätunnus tähän, {{message.createdAt | date: 'dd.MM.yyyy HH:mm'}}
      </p>
    </div>
  </li>
</ul>

<h2>Lisää oma viestisi</h2>

<form>
  <div class="form-group">
    <label>Otsikko</label>
    <input ng-model="newTopic" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label>Viesti</label>
    <textarea ng-model="newContent" class="form-control"></textarea>
  </div>
    <button ng-click="addMessage()" class="btn btn-success">Lisää viesti</button>
</form>
